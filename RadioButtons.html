<html>
    <head>
        <title>Radio Buttons DOM Manipulation</title>
        <script type="text/javascript">
                function fn1()
                {
                    var option1 = document.getElementById("option1");//same id is given to each radio buttons so that you can select only one option
                    var option2 = document.getElementById("option2");
                    if(option1.checked==true){
                        alert("The selected option is "+option1.value);
                    }
                    else if(option2.checked==true){
                        alert("The selected option is "+option2.value);
                    }
                    else{
                        alert("No option is selected");
                    }
                }
        </script>
    </head>
    <body>
        <input type="radio" name="grp1" id="option1" value="op1">option1</input>
        <br>
        <input type="radio" name="grp1" id="option2" value="op2">option2</input>
        <br>  
        <button id = "button1" onclick="fn1()">click me</button> 
    </body>
</html>
