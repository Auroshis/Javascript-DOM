<html>
    <head>
        <title>
            GetElementByTagName
        </title>
        <script>
            function fn1(){
                var para = document.getElementsByTagName("p");//para is an array so you can index it, loop it as per requirement
                para[0].style.fontSize=25;
                para[1].style.color = "red";
                para[2].style.fontWeight = "bold";
                para[3].style.fontStyle = "italic";
            }
            function loopfn1(){
                var para = document.getElementsByTagName("p");
                for(var i=0;i<para.length;i++){
                    para[i].style.fontStyle = "italic";
                }
            }
        </script>
    </head>
    <body>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <p>paragraph3</p>
        <p>paragraph4</p>
        <br>
        <button onclick="loopfn1()">Click here for magic</button>
    </body>
</html>
